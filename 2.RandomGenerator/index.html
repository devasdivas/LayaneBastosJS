<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator-div">
        <h1>Random Generator</h1>
        <span class="number">0</span>
        <hr>
        <div class="functions">
          <button class="button">
            <i class="fas fa-dice button"></i>
            Generate
          </button>
          <select class="button" name="select">
            <option value="1"> Number Genarotor</option>
            <option value="2"> Hex Color Genarotor</option>
          </select>
        </div>
        
        
      </div> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
